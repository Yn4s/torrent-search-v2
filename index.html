<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMUX Search Hub - فلاتر متقدمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .search-container {
            background-color: #222;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #00b894;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #00997b;
            transform: translateY(-2px);
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
        }
        .filter-group {
            text-align: right;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #81ecec;
        }
        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        .results {
            margin-top: 30px;
            text-align: right;
        }
        .result-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }
        .result-item:hover {
            background-color: #2e2e2e;
            transform: translateX(-5px);
        }
        .site-name {
            color: #00b894;
            font-weight: bold;
        }
        .result-link {
            color: #81ecec;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }
        .advanced-btn {
            background-color: #6c5ce7;
        }
        .advanced-btn:hover {
            background-color: #5649c0;
        }
        .hidden {
            display: none;
        }
        .site-category {
            color: #fdcb6e;
            font-size: 14px;
            margin-top: 5px;
        }
        /* أنماط جديدة للمواقع المفضلة */
        .favorite-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: #b2bec3;
            font-size: 20px;
            cursor: pointer;
        }
        .favorite-btn.active {
            color: #fdcb6e;
        }
        .favorites-bar {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: right;
        }
        .favorite-tag {
            display: inline-block;
            background-color: #6c5ce7;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
        .favorite-tag button {
            background: none;
            border: none;
            color: white;
            margin-right: 5px;
            padding: 0;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>REMUX Search Hub 🎬 <span style="font-size: 16px; color: #81ecec;">(إصدار الفلاتر المتقدمة)</span></h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="اكتب اسم الفيلم أو المسلسل..." autofocus>
        <button onclick="search()">بحث سريع</button>
        <button class="advanced-btn" onclick="toggleAdvanced()">الفلاتر المتقدمة ⚙️</button>
        
        <div id="advancedFilters" class="hidden">
            <div class="filters">
                <div class="filter-group">
                    <label>نوع المحتوى</label>
                    <select id="contentType">
                        <option value="">الكل</option>
                        <option value="فيلم">فيلم</option>
                        <option value="مسلسل">مسلسل</option>
                        <option value="انمي">انمي</option>
                        <option value="لعبة">لعبة</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>جودة الفيديو</label>
                    <select id="quality">
                        <option value="">الكل</option>
                        <option value="REMUX">REMUX</option>
                        <option value="2160p">4K (2160p)</option>
                        <option value="1080p">Full HD (1080p)</option>
                        <option value="720p">HD (720p)</option>
                        <option value="BluRay">BluRay</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>سنة الإصدار</label>
                    <input type="number" id="year" placeholder="السنة (مثال: 2023)" min="1900" max="2030">
                </div>
                
                <div class="filter-group">
                    <label>حجم الملف</label>
                    <select id="size">
                        <option value="">الكل</option>
                        <option value="10GB+">كبير (10GB+)</option>
                        <option value="5GB-10GB">متوسط (5-10GB)</option>
                        <option value="-5GB">صغير (&lt;5GB)</option>
                    </select>
                </div>
            </div>
            
            <button onclick="advancedSearch()">بحث متقدم</button>
            <button onclick="resetFilters()">إعادة الضبط</button>
        </div>
    </div>

    <div id="favoritesBar" class="favorites-bar hidden">
        <h3>المواقع المفضلة:</h3>
        <div id="favoritesList"></div>
    </div>

    <div class="results" id="results"></div>

    <script>
        // بيانات المواقع
        const sites = [
            { 
                name: "1337x", 
                url: "https://1337x.to/search/{query}/1/",
                category: "عام"
            },
            { 
                name: "TorrentGalaxy", 
                url: "https://torrentgalaxy.to/torrents.php?search={query}",
                category: "عام"
            },
            { 
                name: "SolidTorrents", 
                url: "https://solidtorrents.net/search?q={query}",
                category: "عام"
            },
            { 
                name: "Torlock", 
                url: "https://www.torlock.com/all/torrents/{query}.html",
                category: "عام"
            },
            { 
                name: "Snowfl", 
                url: "https://snowfl.com/search?q={query}",
                category: "عام"
            },
            { 
                name: "RARBG Mirror", 
                url: "https://rargb.to/search/?search={query}",
                category: "عام"
            },
            { 
                name: "Knaben", 
                url: "https://knaben.org/?q={query}",
                category: "عام"
            },
            { 
                name: "BTDig", 
                url: "https://btdig.com/search?q={query}",
                category: "محرك بحث"
            },
            { 
                name: "YTS", 
                url: "https://yts.mx/browse-movies/{query}/all/all/0/latest",
                category: "أفلام صغيرة الحجم"
            },
            { 
                name: "Rutracker", 
                url: "https://rutracker.org/forum/tracker.php?nm={query}",
                category: "محتوى روسي/عالمي"
            },
            { 
                name: "Nyaa", 
                url: "https://nyaa.si/?q={query}",
                category: "أنمي/ياباني"
            }
        ];

        // بيانات المستخدم
        let userFavorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // تبديل عرض الفلاتر المتقدمة
        function toggleAdvanced() {
            const adv = document.getElementById("advancedFilters");
            adv.classList.toggle("hidden");
        }
        
        // البحث السريع
        function search() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("الرجاء إدخال كلمة البحث");
                return;
            }
            performSearch(query);
        }
        
        // البحث المتقدم
        function advancedSearch() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("الرجاء إدخال كلمة البحث");
                return;
            }
            
            let searchQuery = query;
            
            // إضافة الفلاتر إلى كلمة البحث
            const contentType = document.getElementById("contentType").value;
            const quality = document.getElementById("quality").value;
            const year = document.getElementById("year").value;
            const size = document.getElementById("size").value;
            
            if (contentType) searchQuery += " " + contentType;
            if (quality) searchQuery += " " + quality;
            if (year) searchQuery += " " + year;
            if (size) {
                if (size === "10GB+") searchQuery += " 10GB";
                else if (size === "5GB-10GB") searchQuery += " 5GB";
            }
            
            performSearch(searchQuery);
        }
        
        // تنفيذ البحث الفعلي
        function performSearch(query) {
            const encodedQuery = encodeURIComponent(query).replace(/%20/g, "+");
            
            let resultHTML = "<h2>نتائج البحث:</h2>";
            
            sites.forEach(site => {
                const isFavorite = userFavorites.includes(site.name);
                const siteUrl = site.url.replace('{query}', encodedQuery);
                
                resultHTML += `
                <div class="result-item">
                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                            onclick="toggleFavorite('${site.name}')">
                        ${isFavorite ? '★' : '☆'}
                    </button>
                    <div class="site-name">${site.name} <span class="site-category">(${site.category})</span></div>
                    <a href="${siteUrl}" class="result-link" target="_blank">${query}</a>
                </div>`;
            });
            
            document.getElementById("results").innerHTML = resultHTML;
            updateFavoritesBar();
        }
        
        // إدارة المفضلة
        function toggleFavorite(siteName) {
            const index = userFavorites.indexOf(siteName);
            if (index === -1) {
                userFavorites.push(siteName);
            } else {
                userFavorites.splice(index, 1);
            }
            
            localStorage.setItem('favorites', JSON.stringify(userFavorites));
            updateFavoritesBar();
            
            // تحديث الأزرار
            const buttons = document.querySelectorAll('.favorite-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes('★') || btn.textContent.includes('☆')) {
                    const btnSiteName = btn.getAttribute('onclick').replace("toggleFavorite('", "").replace("')", "");
                    if (btnSiteName === siteName) {
                        btn.classList.toggle('active');
                        btn.innerHTML = userFavorites.includes(siteName) ? '★' : '☆';
                    }
                }
            });
        }
        
        // تحديث شريط المفضلة
        function updateFavoritesBar() {
            const favoritesBar = document.getElementById("favoritesBar");
            const favoritesList = document.getElementById("favoritesList");
            
            if (userFavorites.length > 0) {
                favoritesBar.classList.remove("hidden");
                favoritesList.innerHTML = '';
                
                userFavorites.forEach(siteName => {
                    const site = sites.find(s => s.name === siteName);
                    if (site) {
                        const favElement = document.createElement('div');
                        favElement.className = 'favorite-tag';
                        favElement.innerHTML = `
                            ${siteName}
                            <button onclick="removeFavorite('${siteName}')">✕</button>
                        `;
                        favoritesList.appendChild(favElement);
                    }
                });
            } else {
                favoritesBar.classList.add("hidden");
            }
        }
        
        // إزالة من المفضلة
        function removeFavorite(siteName) {
            userFavorites = userFavorites.filter(name => name !== siteName);
            localStorage.setItem('favorites', JSON.stringify(userFavorites));
            updateFavoritesBar();
            
            // تحديث الأزرار في النتائج
            const buttons = document.querySelectorAll('.favorite-btn');
            buttons.forEach(btn => {
                if (btn.getAttribute('onclick') === `toggleFavorite('${siteName}')`) {
                    btn.classList.remove('active');
                    btn.innerHTML = '☆';
                }
            });
        }
        
        // إعادة ضبط الفلاتر
        function resetFilters() {
            document.getElementById("contentType").value = "";
            document.getElementById("quality").value = "";
            document.getElementById("year").value = "";
            document.getElementById("size").value = "";
        }
        
        // البحث بالضغط على Enter
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                search();
            }
        });
        
        // تحميل المفضلة عند البدء
        window.onload = function() {
            updateFavoritesBar();
            const lastSearch = localStorage.getItem('lastSearch');
            if (lastSearch) {
                document.getElementById("searchInput").value = lastSearch;
            }
        };
    </script>
</body>
</html>
